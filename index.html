<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Universo de Amor 3D</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(circle at top, #ff4b9f 0, #2b0035 45%, #05000b 100%);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            color: #fff;
        }

        #scene {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        #overlay {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: radial-gradient(circle at top, #ff4b9f88 0, #000000dd 55%, #000 100%);
            z-index: 10;
            transition: opacity 0.6s ease;
        }

        #overlay h1 {
            font-size: 22px;
            letter-spacing: 3px;
            margin-bottom: 16px;
        }

        #startBtn {
            padding: 10px 22px;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            background: rgba(0, 0, 0, 0.45);
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            backdrop-filter: blur(6px);
        }

        #startBtn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .heart {
            position: fixed;
            font-size: 18px;
            opacity: 0.2;
            animation: floatUp 10s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            15% {
                opacity: 0.3;
            }
            85% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-20vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <canvas id="scene"></canvas>

    <!-- Pantalla inicial -->
    <div id="overlay">
        <h1>UNIVERSO PARA MI AMOR</h1>
        <button id="startBtn">Toca para iniciar ✨</button>
    </div>

    <!-- Música -->
    <audio id="bgMusic" src="audio/cancion.mp3" loop></audio>

    <!-- Three.js SOLO (sin OrbitControls) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // ===== 1. CONFIGURACIÓN DE TUS FOTOS Y FRASES =====
        const planetTexturePath = "img/planeta.png";

        const photoItems = [
            { img: "img/foto1.jpeg",  text: "Te amo" },
            { img: "img/foto2.jpeg",  text: "Mi amor" },
            { img: "img/foto3.jpeg",  text: "Mi princesa" },
            { img: "img/foto4.jpeg",  text: "Mi diosa" },
            { img: "img/foto5.jpeg",  text: "Mi vida" },
            { img: "img/foto6.jpeg",  text: "Eres preciosa" },
            { img: "img/foto7.jpeg",  text: "Mi locura bonita" },
            { img: "img/foto8.jpeg",  text: "Mi compañera" },
            { img: "img/foto9.jpeg",  text: "Mi lugar seguro" },
            { img: "img/foto10.jpeg", text: "Mi felicidad" },
            { img: "img/foto11.jpeg", text: "Mi equipo favorito" },
            { img: "img/foto12.jpeg", text: "Momentos contigo" },
            { img: "img/foto13.jpeg", text: "Sonrisa que amo" },
            { img: "img/foto14.jpeg", text: "Mi universo" },
            { img: "img/foto15.jpeg", text: "Mi mejor historia" },
            { img: "img/foto16.jpeg", text: "Eres mi hogar" },
            { img: "img/foto17.jpeg", text: "Gracias por todo" },
            { img: "img/foto18.jpeg", text: "Te elijo siempre" },
            { img: "img/foto19.jpeg", text: "Amor de mi vida" },
            { img: "img/foto20.jpeg", text: "Mi persona favorita" },
            { img: "img/foto21.jpeg", text: "Mi aventura" },
            { img: "img/foto22.jpeg", text: "Mi luz" },
            { img: "img/foto23.jpeg", text: "Mi vibe" },
            { img: "img/foto24.jpeg", text: "Mi paz" },
            { img: "img/foto25.jpeg", text: "Mi alegría" },
            { img: "img/foto26.jpeg", text: "Mi risa" },
            { img: "img/foto27.jpeg", text: "Mi fiesta" },
            { img: "img/foto28.jpeg", text: "Mi complicidad" },
            { img: "img/foto29.jpeg", text: "Mi mejor plan" },
            { img: "img/foto30.jpeg", text: "Mi aventura eterna" },
            { img: "img/foto31.jpeg", text: "Mi motivo" },
            { img: "img/foto32.jpeg", text: "Mi sueño bonito" },
            { img: "img/foto33.jpeg", text: "Mi orgullo" },
            { img: "img/foto34.jpeg", text: "Mi vida contigo" },
            { img: "img/foto35.jpeg", text: "Mi todo" },
            { img: "img/foto36.jpeg", text: "Mi razón de ser" },
            { img: "img/foto37.jpeg", text: "Mi inspiración" },
            { img: "img/foto38.jpeg", text: "Mi mejor decisión" },
            { img: "img/foto39.jpeg", text: "Mi destino" },
            { img: "img/foto40.jpeg", text: "Te amo infinito" },
            { img: "img/foto41.jpeg", text: "Fin del universo: tú y yo" }
        ];

        // ===== 2. ESCENA THREE.JS =====
        const canvas = document.getElementById("scene");
        const renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);

        const camera = new THREE.PerspectiveCamera(
            60,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(0, 10, 26);

        const ambient = new THREE.AmbientLight(0xffffff, 0.9);
        scene.add(ambient);

        const dir = new THREE.DirectionalLight(0xffffff, 0.8);
        dir.position.set(10, 15, 5);
        scene.add(dir);

        // Estrellas de fondo
        function createStars() {
            const starGeometry = new THREE.BufferGeometry();
            const starCount = 900;
            const positions = [];

            for (let i = 0; i < starCount; i++) {
                const x = (Math.random() - 0.5) * 400;
                const y = (Math.random() - 0.5) * 400;
                const z = (Math.random() - 0.5) * 400;
                positions.push(x, y, z);
            }

            starGeometry.setAttribute(
                "position",
                new THREE.Float32BufferAttribute(positions, 3)
            );

            const starMaterial = new THREE.PointsMaterial({ size: 0.9 });
            const stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);
        }

        createStars();

        const textureLoader = new THREE.TextureLoader();
        const planetTexture = textureLoader.load(planetTexturePath);
        const planetGeo = new THREE.SphereGeometry(4, 64, 64);
        const planetMat = new THREE.MeshStandardMaterial({ map: planetTexture });
        const planet = new THREE.Mesh(planetGeo, planetMat);
        scene.add(planet);

        // Anillos
        const ringGeo = new THREE.RingGeometry(6.5, 7.1, 80);
        const ringMat = new THREE.MeshBasicMaterial({
            color: 0xff4d94,
            side: THREE.DoubleSide,
            transparent: true,
            opacity: 0.6
        });
        const ring = new THREE.Mesh(ringGeo, ringMat);
        ring.rotation.x = Math.PI / 2.3;
        scene.add(ring);

        // Luna
        const moonGeo = new THREE.SphereGeometry(1.3, 32, 32);
        const moonMat = new THREE.MeshStandardMaterial({ color: 0xb0b0b0 });
        const moon = new THREE.Mesh(moonGeo, moonMat);
        moon.position.set(-11, 8, -12);
        scene.add(moon);

        // Texto como Sprite
        function createTextSprite(message) {
            const cvs = document.createElement("canvas");
            const ctx = cvs.getContext("2d");
            const width = 512;
            const height = 128;

            cvs.width = width;
            cvs.height = height;

            ctx.clearRect(0, 0, width, height);
            ctx.font = "bold 46px 'Segoe UI'";
            ctx.fillStyle = "#ffb6ff";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.shadowColor = "rgba(0,0,0,0.85)";
            ctx.shadowBlur = 10;
            ctx.fillText(message, width / 2, height / 2);

            const texture = new THREE.CanvasTexture(cvs);
            const material = new THREE.SpriteMaterial({
                map: texture,
                transparent: true
            });

            const sprite = new THREE.Sprite(material);
            sprite.scale.set(6, 1.8, 1);
            return sprite;
        }

        const orbitObjects = [];
        const baseRadius = 13;

        photoItems.forEach((item, index) => {
            const angle = (index / photoItems.length) * Math.PI * 2;

            const tex = textureLoader.load(item.img);
            const planeGeo = new THREE.PlaneGeometry(3.5, 3.5);
            const planeMat = new THREE.MeshBasicMaterial({
                map: tex,
                transparent: true
            });
            const photoMesh = new THREE.Mesh(planeGeo, planeMat);
            scene.add(photoMesh);

            const label = createTextSprite(item.text);
            scene.add(label);

            orbitObjects.push({
                angle: angle,
                radius: baseRadius + (index % 2) * 1.5,
                speed: 0.003 + Math.random() * 0.002,
                photo: photoMesh,
                label: label
            });
        });

        // Corazones flotando 2D
        function spawnHeart() {
            const h = document.createElement("div");
            h.className = "heart";
            h.textContent = "❤";
            h.style.left = Math.random() * 100 + "vw";
            h.style.animationDuration = 8 + Math.random() * 6 + "s";
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 14000);
        }

        setInterval(spawnHeart, 1200);

        function onResize() {
            const w = window.innerWidth;
            const h = window.innerHeight;
            renderer.setSize(w, h, false);
            camera.aspect = w / h;
            camera.updateProjectionMatrix();
        }

        window.addEventListener("resize", onResize);
        onResize();

        let started = false;
        let camAngle = 0;

        function animate() {
            requestAnimationFrame(animate);

            if (started) {
                planet.rotation.y += 0.002;
                ring.rotation.z += 0.001;

                const t = Date.now() * 0.0005;
                moon.position.x = -11 + Math.cos(t) * 3;
                moon.position.z = -12 + Math.sin(t) * 3;

                orbitObjects.forEach((obj) => {
                    obj.angle += obj.speed;
                    const x = Math.cos(obj.angle) * obj.radius;
                    const z = Math.sin(obj.angle) * obj.radius;
                    const y = 1.5 + Math.sin(obj.angle * 2) * 0.4;

                    obj.photo.position.set(x, y, z);
                    obj.label.position.set(x, y + 3, z);

                    obj.photo.lookAt(camera.position);
                    obj.label.lookAt(camera.position);
                });

                // Cámara girando alrededor del centro
                camAngle += 0.0008;
                camera.position.x = Math.sin(camAngle) * 26;
                camera.position.z = Math.cos(camAngle) * 26;
                camera.lookAt(0, 0, 0);
            }

            renderer.render(scene, camera);
        }

        animate();

        // ===== 3. BOTÓN INICIO =====
        const overlay = document.getElementById("overlay");
        const startBtn = document.getElementById("startBtn");
        const bgMusic = document.getElementById("bgMusic");

        startBtn.addEventListener("click", async () => {
            started = true;

            try {
                await bgMusic.play();
            } catch (e) {
                console.warn("No se pudo reproducir de inmediato:", e);
            }

            overlay.style.opacity = "0";
            setTimeout(() => {
                overlay.style.display = "none";
            }, 600);
        });
    </script>
</body>
</html>

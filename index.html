<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Universo de Amor 3D</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(circle at top, #ff4b9f 0, #2b0035 45%, #05000b 100%);
            font-family: "Segoe UI", sans-serif;
            color: #fff;
        }

        #scene {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        /* ========= OVERLAY INICIAL ========= */
        #overlay {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: radial-gradient(circle at top, #ff4b9f88 0, #000000dd 55%, #000 100%);
            z-index: 10;
            transition: opacity 0.6s ease;
        }

        #overlay h1 {
            font-size: 22px;
            letter-spacing: 3px;
            margin-bottom: 16px;
        }

        #startBtn {
            padding: 10px 22px;
            border-radius: 999px;
            background: rgba(0, 0, 0, 0.45);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.6);
            cursor: pointer;
            backdrop-filter: blur(6px);
        }

        /* ========= COMETA ========= */
        #comet-layer {
            position: fixed;
            top: 26px;
            left: 0;
            width: 100%;
            height: 60px;
            pointer-events: none;
            z-index: 5;
        }

        #comet-head {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: radial-gradient(
                circle at 30% 30%,
                #ffffff,
                #c9f3ff 45%,
                rgba(80, 150, 255, 0.2) 70%
            );
            filter:
                drop-shadow(0 0 12px #ffffff)
                drop-shadow(0 0 20px #8ad8ff);
            transform: translateX(-200px);
        }

        #comet-tail {
            position: absolute;
            top: 13px;
            left: 0;
            height: 12px;
            width: 0;
            background: linear-gradient(
                to left,
                rgba(190, 235, 255, 1),
                rgba(120, 200, 255, 0.9),
                rgba(90, 120, 210, 0.6),
                rgba(40, 40, 100, 0.25),
                transparent
            );
            border-radius: 999px;
            filter:
                blur(1.4px)
                drop-shadow(0 0 10px rgba(130, 190, 255, 0.9));
        }

        #comet-text {
            position: absolute;
            top: 38px;
            font-size: 16px;
            color: #e5f1ff;
            white-space: nowrap;
            text-shadow: 0 0 6px rgba(0, 0, 0, 0.9);
        }

        /* ========= CORAZONES ========= */
        .heart {
            position: fixed;
            font-size: 18px;
            opacity: 0.25;
            animation: floatUp 10s linear infinite;
            pointer-events: none;
            z-index: 2;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            30% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-15vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <canvas id="scene"></canvas>

    <!-- Capa del cometa -->
    <div id="comet-layer">
        <div id="comet-tail"></div>
        <div id="comet-head"></div>
        <div id="comet-text"></div>
    </div>

    <!-- Pantalla inicial -->
    <div id="overlay">
        <h1>UNIVERSO PARA MI AMOR</h1>
        <button id="startBtn">Toca para iniciar ✨</button>
    </div>

    <audio id="bgMusic" src="audio/cancion.mp3" loop></audio>

    <!-- Three.js + OrbitControls -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/controls/OrbitControls.js"></script>

    <script>
        /* ============================================================
           1. COMETA CON MENSAJE
           ============================================================ */
        const cometMessage =
            "Eres el sueño que nunca quiero despertar, la melodía que siempre quiero escuchar";

        const cometHead = document.getElementById("comet-head");
        const cometTail = document.getElementById("comet-tail");
        const cometText = document.getElementById("comet-text");

        let cometStartTime = null;
        const COMET_DURATION = 50000; // ms
        const TEXT_PORTION = 0.7;     // 70% del recorrido para completar la frase

        function updateComet(time) {
            if (!cometStartTime) cometStartTime = time;

            const t = (time - cometStartTime) % COMET_DURATION;
            const progress = t / COMET_DURATION;

            const W = window.innerWidth;
            const startX = -0.15 * W;
            const endX = 1.1 * W;
            const headX = startX + (endX - startX) * progress;

            // Cabeza
            cometHead.style.transform = "translateX(" + headX + "px)";

            // Cola
            const maxTrail = W * 0.7;
            const trailEnd = headX;
            const trailStart = Math.max(trailEnd - maxTrail, 0);
            const trailWidth = Math.max(trailEnd - trailStart, 0);

            cometTail.style.left = trailStart + "px";
            cometTail.style.width = trailWidth + "px";

            // Texto
            const textProgress = Math.min(1, t / (COMET_DURATION * TEXT_PORTION));
            const chars = Math.floor(textProgress * cometMessage.length);
            cometText.textContent = cometMessage.slice(0, chars);

            const textCenter = trailStart + trailWidth * 0.5;
            const textX = Math.min(Math.max(textCenter - 180, 10), W - 220);
            cometText.style.left = textX + "px";
        }

        /* ============================================================
           2. UNIVERSO 3D
           ============================================================ */
        const canvas = document.getElementById("scene");
        const renderer = new THREE.WebGLRenderer({
            canvas: canvas,
            antialias: true
        });
        renderer.setPixelRatio(window.devicePixelRatio);

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);

        const camera = new THREE.PerspectiveCamera(
            60,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(0, 10, 26);

        // Controles de órbita
        let controls = null;
        if (THREE.OrbitControls) {
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.4;
            controls.minDistance = 20;
            controls.maxDistance = 40;
            controls.maxPolarAngle = Math.PI * 0.9;
            controls.target.set(0, 2, 0);
        }

        // Luces
        scene.add(new THREE.AmbientLight(0xffffff, 0.9));
        const dir = new THREE.DirectionalLight(0xffffff, 0.8);
        dir.position.set(10, 15, 5);
        scene.add(dir);

        // Estrellas
        const starGeo = new THREE.BufferGeometry();
        const starCount = 900;
        const starPos = [];
        for (let i = 0; i < starCount; i++) {
            starPos.push(
                (Math.random() - 0.5) * 400,
                (Math.random() - 0.5) * 400,
                (Math.random() - 0.5) * 400
            );
        }
        starGeo.setAttribute("position", new THREE.Float32BufferAttribute(starPos, 3));
        scene.add(new THREE.Points(starGeo, new THREE.PointsMaterial({ size: 0.9 })));

        const textureLoader = new THREE.TextureLoader();

        // Offset vertical para subir todo el universo
        const SCENE_Y_OFFSET = 6;

        // Planeta
        const planetTexture = textureLoader.load("img/planeta.png");
        const planet = new THREE.Mesh(
            new THREE.SphereGeometry(4, 64, 64),
            new THREE.MeshStandardMaterial({ map: planetTexture })
        );
        planet.position.y = SCENE_Y_OFFSET;
        scene.add(planet);

        // Anillo
        const ring = new THREE.Mesh(
            new THREE.RingGeometry(6.5, 7.1, 80),
            new THREE.MeshBasicMaterial({
                color: 0xff4d94,
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 0.6
            })
        );
        ring.rotation.x = Math.PI / 2.3;
        ring.position.y = SCENE_Y_OFFSET;
        scene.add(ring);

        // Luna (guarda tu textura como img/luna.png)
        const moonTexture = textureLoader.load("img/luna.png");
        const moon = new THREE.Mesh(
            new THREE.SphereGeometry(1.6, 48, 48),
            new THREE.MeshStandardMaterial({
                map: moonTexture,
                roughness: 1,
                metalness: 0
            })
        );
        moon.position.set(-13, 9 + SCENE_Y_OFFSET, -15);
        scene.add(moon);

        // Texto sprite
        function createTextSprite(message) {
            const cvs = document.createElement("canvas");
            const ctx = cvs.getContext("2d");
            const width = 512;
            const height = 128;
            cvs.width = width;
            cvs.height = height;

            ctx.clearRect(0, 0, width, height);
            ctx.font = "bold 46px 'Segoe UI'";
            ctx.fillStyle = "#ffb6ff";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.shadowColor = "rgba(0,0,0,0.85)";
            ctx.shadowBlur = 10;
            ctx.fillText(message, width / 2, height / 2);

            const texture = new THREE.CanvasTexture(cvs);
            const material = new THREE.SpriteMaterial({
                map: texture,
                transparent: true
            });
            const sprite = new THREE.Sprite(material);
            sprite.scale.set(6, 1.8, 1);
            return sprite;
        }

        const orbitObjects = [];

        // Fotos + textos
        const photoItems = [
            { img: "img/foto1.jpeg", text: "Te amo" },
            { img: "img/foto2.jpeg", text: "Mi amor" },
            { img: "img/foto3.jpeg", text: "Mi princesa" },
            { img: "img/foto4.jpeg", text: "Mi diosa" },
            { img: "img/foto5.jpeg", text: "Mi vida" },
            { img: "img/foto6.jpeg", text: "Eres preciosa" },
            { img: "img/foto7.jpeg", text: "Mi locura bonita" },
            { img: "img/foto8.jpeg", text: "Mi compañera" },
            { img: "img/foto9.jpeg", text: "Mi lugar seguro" },
            { img: "img/foto10.jpeg", text: "Mi felicidad" },
            { img: "img/foto11.jpeg", text: "Mi equipo favorito" },
            { img: "img/foto12.jpeg", text: "Momentos contigo" },
            { img: "img/foto13.jpeg", text: "Sonrisa que amo" },
            { img: "img/foto14.jpeg", text: "Mi universo" },
            { img: "img/foto15.jpeg", text: "Mi mejor historia" },
            { img: "img/foto16.jpeg", text: "Eres mi hogar" },
            { img: "img/foto17.jpeg", text: "Gracias por todo" },
            { img: "img/foto18.jpeg", text: "Te elijo siempre" },
            { img: "img/foto19.jpeg", text: "Amor de mi vida" },
            { img: "img/foto20.jpeg", text: "Mi persona favorita" },
            { img: "img/foto21.jpeg", text: "Mi aventura" },
            { img: "img/foto22.jpeg", text: "Mi luz" },
            { img: "img/foto23.jpeg", text: "Mi cosita" },
            { img: "img/foto24.jpeg", text: "Mi paz" },
            { img: "img/foto25.jpeg", text: "Mi alegría" },
            { img: "img/foto26.jpeg", text: "Mi risa" },
            { img: "img/foto27.jpeg", text: "Mi fiesta" },
            { img: "img/foto28.jpeg", text: "Mi complicidad" },
            { img: "img/foto29.jpeg", text: "Mi mejor plan" },
            { img: "img/foto30.jpeg", text: "Mi aventura eterna" },
            { img: "img/foto31.jpeg", text: "Mi motivo" },
            { img: "img/foto32.jpeg", text: "Mi sueño bonito" },
            { img: "img/foto33.jpeg", text: "Mi orgullo" },
            { img: "img/foto34.jpeg", text: "Mi vida contigo" },
            { img: "img/foto35.jpeg", text: "Mi todo" },
            { img: "img/foto36.jpeg", text: "Mi razón de ser" },
            { img: "img/foto37.jpeg", text: "Mi inspiración" },
            { img: "img/foto38.jpeg", text: "Mi mejor decisión" },
            { img: "img/foto39.jpeg", text: "Mi destino" },
            { img: "img/foto40.jpeg", text: "Te amo infinito" },
            { img: "img/foto41.jpeg", text: "Fin del universo: tú y yo" }
        ];

        const minRadius = 16;
        const maxRadius = 26;

        photoItems.forEach((item, index) => {
            const angle = (index / photoItems.length) * Math.PI * 2;

            const tex = textureLoader.load(item.img);
            const geo = new THREE.PlaneGeometry(1, 1);
            const mat = new THREE.MeshBasicMaterial({
                map: tex,
                transparent: true
            });
            const photo = new THREE.Mesh(geo, mat);

            const basePhotoScale = 2.0;
            photo.scale.set(basePhotoScale, basePhotoScale, 1);
            scene.add(photo);

            const label = createTextSprite(item.text);
            const baseLabelScaleX = 3.8;
            const baseLabelScaleY = 1.2;
            label.scale.set(baseLabelScaleX, baseLabelScaleY, 1);
            scene.add(label);

            const radius = minRadius + Math.random() * (maxRadius - minRadius);
            const yBase = -1 + Math.random() * 4;
            const yAmp = 0.6 + Math.random() * 0.5;

            orbitObjects.push({
                angle: angle,
                radius: radius,
                speed: 0.0012 + Math.random() * 0.001,
                photo: photo,
                label: label,
                basePhotoScale: basePhotoScale,
                baseLabelScaleX: baseLabelScaleX,
                baseLabelScaleY: baseLabelScaleY,
                yBase: yBase,
                yAmp: yAmp
            });
        });

        // Corazones flotando
        function spawnHeart() {
            const h = document.createElement("div");
            h.className = "heart";
            h.textContent = "❤";
            h.style.left = Math.random() * 100 + "vw";
            h.style.animationDuration = 8 + Math.random() * 6 + "s";
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 14000);
        }
        setInterval(spawnHeart, 1200);

        // Resize
        function onResize() {
            renderer.setSize(window.innerWidth, window.innerHeight, false);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            cometStartTime = null;
        }
        window.addEventListener("resize", onResize);
        onResize();

        let started = false;

        function animate(time) {
            requestAnimationFrame(animate);

            if (started) {
                planet.rotation.y += 0.002;
                ring.rotation.z += 0.001;

                const t = Date.now() * 0.0004;
                moon.position.x = -13 + Math.cos(t) * 3;
                moon.position.z = -15 + Math.sin(t) * 3;

                orbitObjects.forEach(obj => {
                    obj.angle += obj.speed;

                    const x = Math.cos(obj.angle) * obj.radius;
                    const z = Math.sin(obj.angle) * obj.radius;
                    const y =
                        obj.yBase +
                        Math.sin(obj.angle * 2) * obj.yAmp +
                        SCENE_Y_OFFSET; // << levantamos todo

                    obj.photo.position.set(x, y, z);
                    obj.label.position.set(x, y + 3, z);

                    obj.photo.lookAt(camera.position);
                    obj.label.lookAt(camera.position);

                    const camDir = new THREE.Vector3(
                        camera.position.x,
                        0,
                        camera.position.z
                    ).normalize();
                    const photoDir = new THREE.Vector3(x, 0, z).normalize();
                    let alignment = camDir.dot(photoDir);
                    if (alignment < 0) alignment = 0;
                    const factor = Math.max(0, alignment - 0.6) / 0.4;

                    const targetPhotoScale =
                        obj.basePhotoScale * (1 + 0.8 * factor);
                    const targetLabelScaleX =
                        obj.baseLabelScaleX * (1 + 0.6 * factor);
                    const targetLabelScaleY =
                        obj.baseLabelScaleY * (1 + 0.6 * factor);

                    obj.photo.scale.x +=
                        (targetPhotoScale - obj.photo.scale.x) * 0.18;
                    obj.photo.scale.y +=
                        (targetPhotoScale - obj.photo.scale.y) * 0.18;

                    obj.label.scale.x +=
                        (targetLabelScaleX - obj.label.scale.x) * 0.18;
                    obj.label.scale.y +=
                        (targetLabelScaleY - obj.label.scale.y) * 0.18;
                });

                updateComet(time);

                if (controls) controls.update();
            }

            renderer.render(scene, camera);
        }
        animate();

        /* ============================================================
           3. INICIO
           ============================================================ */
        const overlay = document.getElementById("overlay");
        const startBtn = document.getElementById("startBtn");
        const bgMusic = document.getElementById("bgMusic");

        startBtn.addEventListener("click", () => {
            started = true;

            const p = bgMusic.play();
            if (p && p.catch) {
                p.catch(e =>
                    console.warn("Audio bloqueado por el navegador:", e)
                );
            }

            overlay.style.opacity = "0";
            setTimeout(() => {
                overlay.style.display = "none";
            }, 600);
        });
    </script>
</body>
</html>
